version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.9
    steps:
      - checkout
      - run:
          name: Get commit hash
          command: export CIRCLE_SHA1_SHORT="${CIRCLE_SHA1:0:7}"
      - run:
          name: Run maven build
          command: mvn clean install
      - run:
          name: Copy artifacts
          command: mkdir artifacts && cp */target/*shaded*.jar artifacts
      - store_artifacts:
          path: artifacts
