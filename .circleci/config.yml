version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.9
    steps:
      - checkout
      - run:
          name: Get commit hash
          command: echo $CIRCLE_SHA1 && export CIRCLE_SHA1_SHORT=$(echo $CIRCLE_SHA1 | cut -c1-7) && echo $CIRCLE_SHA1_SHORT
      - run:
          name: Run maven build
          command: mvn clean install
      - run:
          name: Copy artifacts
          command: mkdir artifacts && cp */target/*shaded*.jar artifacts
      - store_artifacts:
          path: artifacts
